<h2> Por pais </h2>

<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)= "buscar ( $event )" placeholder="Buscar pais...">

        </app-pais-input>
    </div>
</div>

<hr>

<div  *ngIf="hayError" class="alert alert-danger">
    No hay ningun pais con termino {{termino}}
</div>

<div class="row">
    <div class="col" *ngIf="paises.length > 0">  <!--Si no hay error aparece la  tabla-->

      <app-pais-tabla [paises]="paises"></app-pais-tabla>  <!--Tabla en componente, necesaria importacion de interfaz Country-->
    </div>
</div>
